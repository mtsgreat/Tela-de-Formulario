<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Sansita+Swashed&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/26f578f1f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Tela Formulário</title>
  </head>

  <body>
    <div class="container-full">
      <div class="container-horizontal">
        <div class="box-contato">
          <h3><i class="fa-solid fa-phone"></i>LIGUE PARA NÓS</h3>
          <p>(81) 99999-9999</p>
        </div>
        <div class="box-contato">
          <h3><i class="fa-solid fa-location-dot"></i>LOCALIZAÇÃO</h3>
          <p>121 Rock Street, 21 Avenue, New York, NY 92103-9000</p>
        </div>
        <div class="box-contato">
          <h3><i class="fa-solid fa-clock"></i>HORÁRIO COMERCIAL</h3>
          <p>Seg - Sex .... 10h, Sáb, Dom....Fechado</p>
        </div>
      </div>
      <div class="container-caixa">
        <form action="">
          <h1>CONTATE-NOS</h1>
          <div class="input-box">
            <input type="text" placeholder="Enter your Name" />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter a valid email address" />
          </div>
          <div class="input-box">
            <textarea
              style="resize: none"
              name=""
              id=""
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="input-box">
            <button>Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
